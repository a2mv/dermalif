<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorator="layouts/root_layout">
<head></head>
<body>
	<!-- Main content -->
	<div layout:fragment="page-content">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Datos del articulo</h3>
					</div>
					<!-- /.box-header -->					
					<div class="box-body">
					<form class="form-horizontal" action="#" th:action="@{/factura/addarticulo}" th:object="${articulo}" method="post">
						<input type="hidden" th:field="*{id}"></input>
		        		<div class="form-group required"><label class="col-md-4 control-label">CÃ³digo:</label>
		        			<div class="col-md-5">
		        				<input class="form-control" type="text" th:field="*{codigo}" th:value="${codigo}" placeholder="Ej. 007"/>
		        				<span style="Color:red;"  th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></span>
		        			</div>
		        		</div>
		        		<div class="form-group required"><label class="col-md-4 control-label">Nombre articulo:</label>
		        			<div class="col-md-5">
		        				<input class="form-control" type="text" th:field="*{name}" th:value="${name}" placeholder="Escriba nombre del articulo"/>
		        				<span style="Color:red;"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		        			</div>
		        		</div>
		        		<div class="form-group required"><label class="col-md-4 control-label">Valor:</label>
		        			<div class="col-md-5">
		        				<input class="form-control" type="text" th:field="*{valor}" th:value="${valor}" placeholder="Ej. 67000"/>
		        				<span style="Color:red;"  th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></span>
		        			</div>
		        		</div>	
		        		<div class="form-group"><label class="col-md-4 control-label">Activo:</label>
		        			<div class="col-md-5">
		        				<input class="checkbox" type="checkbox" th:field="*{enable}" th:value="${enable}"/>
		        			</div>
		        		</div>	
		        		<br/>
		        		<div class="form-group">
	             			<div class="col-sm-offset-2 col-sm-10">
	               				<button type="submit" class="btn btn-primary">Guardar</button>
	             			</div>
           				</div>
		        	</form>	        		
					</div>
					<!-- /.box-body  -->
					
           			
					
				</div>
			</div>		

</body>
</html>
