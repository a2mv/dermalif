<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorator="layouts/root_layout">
<head></head>
<body>
	<!-- Main content -->
	<div layout:fragment="page-content">
		<div class="row">			
			<div class="col-md-9">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Datos del articulo</h3>
					</div>
					<!-- /.box-header -->
					<form class="form-horizontal">
					<div class="box-body">
		        		<div class="form-group required"><label class="col-md-4 control-label">ID Articulo:</label>
		        			<div class="col-md-5">
		        				<input class="form-control" type="text" placeholder="Ej. 007"/>
		        			</div>
		        		</div>
		        		<div class="form-group required"><label class="col-md-4 control-label">Nombre articulo:</label>
		        			<div class="col-md-5">
		        				<input class="form-control" type="text" placeholder="Escriba nombre del articulo"/>
		        			</div>
		        		</div>
		        		<div class="form-group required"><label class="col-md-4 control-label">Valor:</label>
		        			<div class="col-md-5">
		        				<input class="form-control" type="text" placeholder="Ej. 67000"/>
		        			</div>
		        		</div>		        		
					</div>
					<!-- /.box-body -->
					<div class="form-group">
             			<div class="col-sm-offset-2 col-sm-10">
               				<button type="submit" class="btn btn-primary">Guardar</button>
             			</div>
           			</div>
           			<br/>
					</form>
				</div>
			</div>
		</div>			
	</div>
</body>
</html>
