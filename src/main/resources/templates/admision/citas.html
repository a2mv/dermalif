<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorator="layouts/root_layout">
<head>

</head>
<body>
	<!-- Main content -->
	<div layout:fragment="page-content">
		<div class="row">
			<div class="col-md-3">
				<div class="box box-solid">
					<div class="box-header with-border">
              			<h4 class="box-title">Crear nueva cita</h4>
            		</div>
            		<div class="box-body">
	            		<div class="btn-group" style="width: 100%; margin-bottom: 10px;">
			                <!--<button type="button" id="color-chooser-btn" class="btn btn-info btn-block dropdown-toggle" data-toggle="dropdown">Color <span class="caret"></span></button>-->
			                <ul class="fc-color-picker" id="color-chooser">
			                  <li><a class="text-aqua" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-blue" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-light-blue" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-teal" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-yellow" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-orange" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-green" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-lime" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-red" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-purple" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-fuchsia" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-muted" href="#"><i class="fa fa-square"></i></a></li>
			                  <li><a class="text-navy" href="#"><i class="fa fa-square"></i></a></li>
			                </ul>
			              </div>  
			              <!-- /btn-group -->
            			<div class="form-group"><label class="control-label">Documento paciente:</label>			                
			                <select th:id="personcita" class="form-control" style="width: 100%;">
			                </select>
		              	</div>
		              	<div class="form-group"><label class="control-label">Fecha de cita:</label>
			        		<div class="input-group date">
			        			<div class="input-group-addon">
			        				<i class="fa fa-calendar"></i>
		        				</div>
	       						<input type="text" class="form-control pull-right" id="fechastart"/>
	               			</div>	               			
              			</div>
              			<div class="bootstrap-timepicker">
              				<div class="form-group"><label class="control-label">Hora de cita:</label>
              					<div class="input-group">
	              					<input type="text" class="form-control" id="horastart"/>
	              					<div class="input-group-addon">
	                      				<i class="fa fa-clock-o"></i>
	                    			</div>
              					</div>
              				</div>
              			</div>
              			<div class="form-group"><label class="control-label">Duración de consulta:</label>
		                  	<select class="form-control" id="durationcita">
		                    	<option value="10">10 min.</option>
		                    	<option value="15">15 min.</option>
		                    	<option value="20">20 min.</option>
		                    	<option value="30">30 min.</option>
		                  	</select>
	        			</div>
	        			<div class="form-group">
                 			<div class="">
                   				<button type="button" id="add-new-event" class="btn btn-primary btn-flat">Generar</button>
                 			</div>
               			</div>
            		</div>
				</div>
			</div>	
			<div class="col-md-9">
          		<div class="box box-primary">
            		<div class="box-body no-padding">
              			<!-- THE CALENDAR -->
              			<div id="calendar"></div>
            		</div>
            		<!-- /.box-body -->
          		</div>
         		<!-- /. box -->
        	</div>	
		</div>
		
		<!-- MODAL -->
		<div class="modal fade"  id="myAlert2" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Detalle de la información</h4>
                </div>
                <div class="form-group col-md-12">
                    <h5 class="box-title"><b>Paciente:</b><label id="lbPaciente"></label>
                    </h5>
                </div>
                <div class="form-group col-md-12">
                    <h5 class="box-title"><b>Cita:</b><label id="lbCita"></label>
                    </h5>
                </div>
                                <div class="modal-body">

                            <input type="hidden" id="hdnIdCita" name="hdnIdCita" />
                            <button type="button" id="btnVerP" class="btn btn-default">Crear Ingreso</button>
                            <button type="button" class="btn btn-danger" onclick="eliminar()" data-dismiss="modal" >Eliminar Cita</button>
                </div>
                <div class="modal-footer">
                   
                </div>
            </div>
        </div>
    </div>


		
	</div>
</body>
</html>
