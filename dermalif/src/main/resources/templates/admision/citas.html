<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:decorator="layouts/root_layout">
<head>

</head>
<body>
	<!-- Main content -->
	<div layout:fragment="page-content">
		<div class="row">
			<div class="col-md-3">
				<div class="box box-solid">
					<div class="box-header with-border">
              			<h4 class="box-title">Crear nueva cita</h4>
            		</div>
            		<div class="box-body">
            			<div class="form-group"><label class="control-label">Documento paciente:</label>			                
			                <select class="form-control select2" style="width: 100%;">
			                  <option></option>
			                  <option>CC 10256984</option>
			                  <option>CE 8963</option>
			                  <option>CC 5668963</option>
			                  <option>MS 1024222</option>
			                  <option>TI 9685441225</option>
			                </select>
		              	</div>
		              	<div class="form-group"><label class="control-label">Fecha de cita:</label>
			        		<div class="input-group date">
			        			<div class="input-group-addon">
			        				<i class="fa fa-calendar"></i>
		        				</div>
	       						<input type="text" class="form-control pull-right" id="datepicker" placeholder="25/07/2001"/>
	               			</div>	               			
              			</div>
              			<div class="bootstrap-timepicker">
              				<div class="form-group"><label class="control-label">Hora de cita:</label>
              					<div class="input-group">
	              					<input type="text" class="form-control timepicker"/>
	              					<div class="input-group-addon">
	                      				<i class="fa fa-clock-o"></i>
	                    			</div>
              					</div>
              				</div>
              			</div>
              			<div class="form-group"><label class="control-label">Durac√≠on de consulta:</label>
		                  	<select class="form-control">
		                    	<option>5 min.</option>
		                    	<option>10 min.</option>
		                    	<option>15 min.</option>
		                    	<option>30 min.</option>
		                  	</select>
	        			</div>
	        			<div class="form-group">
                 			<div class="">
                   				<button type="submit" class="btn btn-primary">Generar</button>
                 			</div>
               			</div>
            		</div>
				</div>
			</div>	
			<div class="col-md-9">
          		<div class="box box-primary">
            		<div class="box-body no-padding">
              			<!-- THE CALENDAR -->
              			<div id="calendar"></div>
            		</div>
            		<!-- /.box-body -->
          		</div>
         		<!-- /. box -->
        	</div>	
		</div>
		



		
	</div>
